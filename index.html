<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="appTitle">Spelling Bee</h1>
            <p class="subtitle" data-i18n="appSubtitle">Practice spelling like a pro</p>
        </header>

        <main>
            <section id="setup-section" class="card">
                <h2 data-i18n="setupTitle">Setup</h2>
                <div class="form-group">
                    <label for="wordSource" data-i18n="wordSourceLabel">Word source:</label>
                    <select id="wordSource" class="form-control">
                        <option value="predefined" data-i18n="predefinedWords">Predefined words</option>
                        <option value="custom" data-i18n="customWords">Custom list</option>
                    </select>
                </div>
                
                <div id="predefinedOptions">
                    <div class="form-group">
                        <label for="level" data-i18n="levelLabel">Level (1-20):</label>
                        <select id="level" class="form-control">
                            <!-- Levels will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                
                <div id="customOptions" style="display: none;">
                    <div class="form-group">
                        <label for="wordList" data-i18n="wordListLabel">Enter word list (one word per line):</label>
                        <textarea id="wordList" class="form-control" rows="10" placeholder="Example:
computer
engineering
apple" data-i18n-ph="wordListPlaceholder"></textarea>
                    </div>
                </div>
                
                <button id="startPractice" class="btn btn-primary" data-i18n="startPractice">Start Practice</button>
            </section>

            <section id="practice-section" class="card" style="display: none;">
                <div class="practice-header">
                    <h2 data-i18n="practiceTitle">Practice Round</h2>
                    <div class="stats">
                        <span id="progress">1/10</span>
                        <span id="currentLevel">Level 1</span>
                    </div>
                </div>

                <div class="practice-content">
                    <div class="word-card">
                        <div id="wordDisplay" class="word-display"></div>
                        <div class="actions">
                            <button id="hearWord" class="btn btn-secondary">
                                <i class="icon">ðŸ”Š</i> <span data-i18n="hearWord">Hear Word</span>
                            </button>
                            <button id="repeatWord" class="btn btn-secondary">
                                <i class="icon">ðŸ”„</i> <span data-i18n="repeatWord">Repeat Word</span>
                            </button>
                        </div>
                    </div>

                    <div class="spelling-area">
                        <input type="text" id="spellingInput" class="form-control" placeholder="Type the spelling here..." data-i18n-ph="spellingPlaceholder">
                        <button id="submitSpelling" class="btn btn-primary" data-i18n="submit">Submit</button>
                    </div>

                    <div id="result" class="result"></div>
                    <div id="correction" class="correction"></div>
                </div>

                <div class="practice-footer">
                    <button id="nextWord" class="btn btn-next" data-i18n="nextWord" style="display: none;">Next Word</button>
                </div>
            </section>

            <section id="results-section" class="card" style="display: none;">
                <h2 data-i18n="resultsTitle">Final Results</h2>
                <div class="level-info">
                    <h3 id="completedLevel">Completed Level 1</h3>
                </div>
                <div class="score-container">
                    <div class="score-card correct">
                        <h3 data-i18n="correctWords">Correct Words</h3>
                        <div id="correctCount" class="count">0</div>
                        <div id="correctWords" class="word-list"></div>
                    </div>
                    <div class="score-card incorrect">
                        <h3 data-i18n="incorrectWords">Incorrect Words</h3>
                        <div id="incorrectCount" class="count">0</div>
                        <div id="incorrectWords" class="word-list"></div>
                    </div>
                    <div class="score-card attempts">
                        <h3 data-i18n="totalMistakes">Total Mistakes</h3>
                        <div id="totalMistakes" class="count">0</div>
                    </div>
                </div>
                <div class="results-footer">
                    <button id="restartPractice" class="btn btn-primary" data-i18n="restartPractice">Restart Practice</button>
                    <button id="practiceMistakes" class="btn btn-secondary" data-i18n="practiceMistakes">Practice Mistakes</button>
                </div>
                <div id="continueContainer" class="continue-container"></div>
            </section>
        </main>

        <footer>
            <p>Made by <strong>pycoders team</strong></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
