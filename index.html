<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Spelling Bee Pro</h1>
            <p class="app-subtitle">Master spelling with interactive practice</p>
        </header>

        <main class="app-main">
            <section id="setup-screen" class="screen">
                <div class="card setup-card">
                    <h2>Start Practicing</h2>
                    <div class="form-group">
                        <label for="word-source">Word Source:</label>
                        <select id="word-source" class="form-control">
                            <option value="predefined">Built-in Word Lists</option>
                            <option value="custom">Custom Word List</option>
                        </select>
                    </div>
                    
                    <div id="predefined-options">
                        <div class="form-group">
                            <label for="difficulty">Difficulty Level:</label>
                            <select id="difficulty" class="form-control">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="level">Select Level (1-20):</label>
                            <select id="level" class="form-control"></select>
                        </div>
                    </div>
                    
                    <div id="custom-options" class="hidden">
                        <div class="form-group">
                            <label for="custom-words">Enter Your Words (one per line):</label>
                            <textarea id="custom-words" class="form-control" rows="8" placeholder="Example:
apple
banana
computer"></textarea>
                        </div>
                    </div>
                    
                    <button id="start-btn" class="btn btn-primary">Begin Practice</button>
                </div>
            </section>

            <section id="practice-screen" class="screen hidden">
                <div class="card practice-card">
                    <div class="practice-header">
                        <h2>Spelling Practice</h2>
                        <div class="stats">
                            <span id="progress">1/10</span>
                            <span id="current-level">Level 1</span>
                        </div>
                    </div>

                    <div class="practice-content">
                        <div class="word-card">
                            <div id="word-display" class="word-display"></div>
                            <div class="word-actions">
                                <button id="hear-word" class="btn btn-action">
                                    <span class="icon">üîä</span> Hear Word
                                </button>
                                <button id="show-definition" class="btn btn-action" disabled>
                                    <span class="icon">üìñ</span> Definition
                                </button>
                                <button id="show-example" class="btn btn-action" disabled>
                                    <span class="icon">‚úèÔ∏è</span> Example
                                </button>
                            </div>
                        </div>

                        <div class="mode-selector">
                            <button id="write-mode" class="btn btn-mode active">
                                <span class="icon">‚úçÔ∏è</span> Write
                            </button>
                            <button id="speak-mode" class="btn btn-mode">
                                <span class="icon">üé§</span> Speak
                            </button>
                        </div>

                        <div id="write-container" class="input-container">
                            <input type="text" id="spelling-input" class="form-control" placeholder="Type the word...">
                            <button id="submit-spelling" class="btn btn-primary">Check</button>
                        </div>

                        <div id="speak-container" class="input-container hidden">
                            <button id="start-speaking" class="btn btn-primary">
                                <span class="icon">üé§</span> Start Speaking
                            </button>
                            <div id="speech-status">Press button and spell letter by letter</div>
                            <div id="spoken-letters" class="spoken-letters"></div>
                        </div>

                        <div id="result-message" class="result"></div>
                        <div id="correction-message" class="correction"></div>
                    </div>

                    <div class="practice-footer">
                        <button id="next-word" class="btn btn-next hidden">Next Word</button>
                    </div>
                </div>
            </section>

            <section id="results-screen" class="screen hidden">
                <div class="card results-card">
                    <h2>Practice Results</h2>
                    <div class="results-header">
                        <h3 id="completed-level">Level 1 Complete!</h3>
                    </div>
                    
                    <div class="score-cards">
                        <div class="score-card correct">
                            <h3>Correct</h3>
                            <div id="correct-count" class="score">0</div>
                            <div id="correct-words" class="word-list"></div>
                        </div>
                        
                        <div class="score-card incorrect">
                            <h3>Incorrect</h3>
                            <div id="incorrect-count" class="score">0</div>
                            <div id="incorrect-words" class="word-list"></div>
                        </div>
                        
                        <div class="score-card stats">
                            <h3>Mistakes</h3>
                            <div id="total-mistakes" class="score">0</div>
                        </div>
                    </div>
                    
                    <div class="results-actions">
                        <button id="restart-btn" class="btn btn-secondary">Restart</button>
                        <button id="practice-mistakes-btn" class="btn btn-secondary">Practice Mistakes</button>
                        <button id="continue-btn" class="btn btn-primary">Next Level <span id="next-level">2</span></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Made by Pycoders Team for our spellers</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
